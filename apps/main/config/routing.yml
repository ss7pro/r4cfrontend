# http://www.symfony-project.org/reference/1_4/en/10-Routing

payment:
  class: sfPropelRouteCollection
  options:
    model:                RcPayment
    module:               payment
    prefix_path:          /payment
    column:               payment_id
    with_wildcard_routes: false

registration:
  url:   /registration
  param: { module: registration, action: index }

profilepage:
  url:   /profile
  param: { module: profile, action: index }

locale:
  url:   /locale/:lang
  param: { module: locale, action: set }

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
