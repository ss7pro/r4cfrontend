rc_payment:
  class: sfPropelORMRouteCollection
  options:
    model:                RcPayment
    module:               rc_payment
    prefix_path:          /rc_payment
    column:               payment_id
    with_wildcard_routes: true
    object_actions:       { invoice: get }

rc_tenant:
  class: sfPropelORMRouteCollection
  options:
    model:                RcTenant
    module:               rc_tenant
    prefix_path:          /rc_tenant
    column:               tenant_id
    with_wildcard_routes: true

